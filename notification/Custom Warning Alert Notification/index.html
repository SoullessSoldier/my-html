<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Warning Alert Notification using HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="../../cdn/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/alert.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <a href="https://youtu.be/hm79I2JpwJw"
          >Custom Warning Alert Notification using HTML CSS & JavaScript by
          CodingNepal
        </a>
        <p>https://codepen.io/mtsgeneroso/pen/JVWqKe</p>
      </h1>
    </header>
    <main>
      <div class="control">
        <button class="btn btn-success" type="button">Show success</button>
        <button class="btn btn-info" type="button">Show info</button>
        <button class="btn btn-warning" type="button">Show warning</button>
        <button class="btn btn-error" type="button">Show error</button>
      </div>
    </main>

    <div class="alert alert-warning">
      <i class="alert__icon fa fa-exclamation-circle" aria-hidden="true"></i>
      <span class="alert__msg"
        >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit, at!
      </span>
      <!--<button class="btn alert__close-btn">
        <i class="alert__close-btn-icon fa fa-times" aria-hidden="true"></i>
      </button>-->
      <div class="alert__progressbar"></div>
    </div>
  </body>
</html>
