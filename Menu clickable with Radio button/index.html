<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Sliding Menu clickable with Radio button using HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        Author: Online Tutorials, link <a href='https://youtu.be/rl0-T99e13c'>https://youtu.be/rl0-T99e13c</a>
    </header>
    <section>
        <div class="container">
            <div class="tabs">
                <input type="radio" id="radio-1" name="tabs" checked />
                <label for="radio-1" class="tab">Home</label>
                <input type="radio" id="radio-2" name="tabs" />
                <label for="radio-2" class="tab">Gallery</label>
                <input type="radio" id="radio-3" name="tabs" />
                <label for="radio-3" class="tab">About us</label>
                <input type="radio" id="radio-4" name="tabs" />
                <label for="radio-4" class="tab">Contact</label>
                <span class="glider"></span>
            </div>
            <!-- /.tabs -->
        </div>
    </section>
</body>
</html>
