<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated counter up stats</title>
    <link rel="stylesheet" href="../cdn/css/font-awesome.min.css">
    <link rel="stylesheet" href="../cdn/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="stat" id="stats">
        <div class="content-box">
            <br><br>
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-3">
                        <div class="stat-items">
                            <i class="fa fa-television" aria-hidden="true"></i>
                            <h2><span class="counter text-center">3200</span> <span>+</span></h2>
                            <p>VIEWS</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-items">
                            <i class="fa fa-android" aria-hidden="true"></i>
                            <h2><span class="counter text-center">2900</span> <span>+</span></h2>
                            <p>ANDROID USERS</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-items">
                            <i class="fa fa-apple" aria-hidden="true"></i>
                            <h2><span class="counter text-center">3900</span> <span>+</span></h2>
                            <p>APPLE USERS</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-items">
                            <i class="fa fa-windows" aria-hidden="true"></i>
                            <h2><span class="counter text-center">2500</span> <span>+</span></h2>
                            <p>WINDOWS USERS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/counterup2@2.0.2/dist/index.js">	</script>
    <script>
        const time = 1500;
        const step = 1;

        function outNum(num, elem) {
            //let e = document.querySelector("#out");
            n = 0;
            let t = Math.round(time / (num / step));
            let interval = setInterval(() => {
                n = n + step;
                if (n === num) {
                    clearInterval(interval);
                }
                elem.textContent = n;
            }, t);
        }
        const counterItems = document.querySelectorAll('.counter');
        counterItems.forEach(item => {
            outNum(+item.textContent, item);
        });
        
    </script>
</body>
</html>
