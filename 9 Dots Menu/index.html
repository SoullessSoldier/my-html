<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 9 Dots Menu</title>
    <link rel="stylesheet" href="../cdn/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <span>CSS 9 Dots Menu | Html CSS Icon Hover Effects @Online Tutorials</span>
        <a href="https://youtu.be/5OLDpdqdyWE">https://youtu.be/5OLDpdqdyWE</a>
    </header>
    <section class="section">
        <div class="navigation">
            <span style="--i:0;--x:-1;--y:-1">
                <i class="fa fa-camera" aria-hidden="true"></i>
            </span>            
            <span style="--i:1;--x:0;--y:-1">
                <i class="fa fa-diamond" aria-hidden="true"></i>
            </span>            
            <span style="--i:2;--x:1;--y:-1">
                <i class="fa fa-comment-o" aria-hidden="true"></i>
            </span>            
            <span style="--i:3;--x:1;--y:0">
                <i class="fa fa-clock-o" aria-hidden="true"></i></span>            
            <span style="--i:4;--x:1;--y:1">
                <i class="fa fa-gamepad" aria-hidden="true"></i>
            </span>            
            <span style="--i:5;--x:0;--y:1">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </span>            
            <span style="--i:6;--x:-1;--y:1">
                <i class="fa fa-bell-o" aria-hidden="true"></i>
            </span>            
            <span style="--i:7;--x:-1;--y:0">
                <i class="fa fa-tint" aria-hidden="true"></i>
            </span>            
            <span style="--i:8;--x:0;--y:0">
                <i class="fa fa-handshake-o" aria-hidden="true"></i>
            </span>            
        </div>
    </section>
    <script>
        const navigation = document.querySelector('.navigation');
        navigation.addEventListener('click', () => {
            navigation.classList.toggle('active');
        });

    </script>
</body>
</html>
