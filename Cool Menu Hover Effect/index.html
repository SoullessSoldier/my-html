<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3 Cool Menu Hover Effect - Website Design Tutorial</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Original: https://youtu.be/mONZePC7N6g -->
    <nav class="navigation" id="nav">
        <ul>
            <li class="current-page-item">
                <a href="">Home</a>
            </li>
            <!-- /li -->
            <li>
                <a href="">About</a>
                <ul>
                    <li><a href="">Page1</a></li>
                    <li><a href="">Page2</a></li>
                    <li><a href="">Page3</a></li>
                </ul>
            </li>
            <!-- /li -->
            <li>
                <a href="">Products</a>
            </li>
            <!-- /li -->
            <li>
                <a href="">Blog</a>
            </li>
            <!-- /li -->
            <li>
                <a href="">Contact</a>
                <ul>
                    <li><a href="">Page2</a></li>
                    <li><a href="">Page2</a></li>
                    <li><a href="">Page2</a></li>
                </ul>
            </li>
            <!-- /li -->
            <li>
                <a href="">Testimonial</a>
            </li>
            <!-- /li -->
            <li>
                <a href="">Our services</a>
            </li>
            <!-- /li -->
        </ul>
    </nav>
    <script>
        const navLiItems = document.querySelectorAll('#nav li');
        navLiItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                const ul = item.querySelector('ul');
                if (ul) ul.classList.add('show');
            });
            item.addEventListener('mouseleave', () => {
                const ul = item.querySelector('ul');
                if (ul) ul.classList.remove('show');
            });
        })
    </script>
</body>
</html>
