<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Claymorphism Login Form Design using Html & CSS @Online Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>Author: Online Tutorials, link <a href="https://youtu.be/MnLVEMsbJTI">CSS Claymorphism Login Form Design using Html & CSS by Online Tutorials</a>
    </header>
    <div class="form-wrapper">
        <div class="container">
            <form>
                <h3>Log in</h3>
                <div class="inputBox">
                    <span>Username</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="person"></ion-icon></div>
                        <input type="text">
                    </div>
                </div>    
                <div class="inputBox">
                    <span>Password</span>
                    <div class="box">
                        <div class="icon"><ion-icon name="lock-closed"></ion-icon></div>
                        <input type="password">
                    </div>
                </div>
                <label>
                    <input type="checkbox" name="" id="">Remember me
                </label>
                <div class="inputBox">
                    <div class="box">                        
                        <input type="submit" value="Log in">
                    </div>
                </div>
                <a class="forgot" href="#">Forget password</a>    
            </form>
        </div>
    </div>
</body>
</html>
