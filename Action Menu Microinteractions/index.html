<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Menu Microinteractions | Animated Menu using HTML CSS & Javascript</title>
    <link rel="stylesheet" type="text/css" href="../cdn/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        Author: Online Tutorials, link <a href='https://youtu.be/HWLcpnDJs90'>https://youtu.be/HWLcpnDJs90</a>
    </header>
    <div class="wrapper">
        <div class="list">
            <div class="user">
                <div class="imgBx">
                    <img src="img/user1.jpg" alt="image: user avatar">
                </div>
                <div class="details">
                    <h3>Muhammad Irshaad</h3>
                    <p>Creative UX/UI Designer</p>
                </div>            
            </div>
            <div class="navigation">
                <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                <span><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                <span><i class="fa fa-trash-o" aria-hidden="true"></i></span>
            </div>
        </div>
        <div class="list">
            <div class="user">
                <div class="imgBx">
                    <img src="img/user2.jpg" alt="image: user avatar">
                </div>
                <div class="details">
                    <h3>Maureen Robinson</h3>
                    <p>Aerospace Engineer</p>
                </div>            
            </div>
            <div class="navigation">
                <span><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                <span><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                <span><i class="fa fa-trash-o" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <script>
        const navigationItems = document.querySelectorAll('.navigation');
        navigationItems.forEach(item => {
            item.addEventListener('click', (e) => {
                item.classList.toggle('active')
            })
        })
    </script>
</body>
</html>
