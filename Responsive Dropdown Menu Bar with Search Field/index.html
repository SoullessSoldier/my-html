<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Menu Bar with Search Field using only HTML & CSS</title>
    <link rel="stylesheet" href="../cdn/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <input type="checkbox" id="show-search">
            <input type="checkbox" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></label>
            <div class="content">
                <div class="logo"><a href="#">CodingNepal</a></div>
                <ul class="links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li>
                        <a class="desktop-link" href="#">Features</a>
                        <input type="checkbox" id="show-features">
                        <label for="show-features">Features</label>
                        <ul>
                            <li><a href="#">Dropmenu 1</a></li>
                            <li><a href="#">Dropmenu 2</a></li>
                            <li><a href="#">Dropmenu 3</a></li>
                            <li><a href="#">Dropmenu 4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a class="desktop-link" href="#">Services</a>
                        <input type="checkbox" name="" id="show-services">
                        <label for="show-services">Services</label>
                        <ul>
                            <li><a href="#">Dropmenu 1</a></li>
                            <li><a href="#">Dropmenu 2</a></li>
                            <li><a href="#">Dropmenu 3</a></li>
                            <li>
                                <a class="desktop-link" href="#">More items</a>
                                <input type="checkbox" id="show-items">
                                <label for="show-items">More items</label>
                                <ul>
                                    <li><a href="#">Submenu 1</a></li>
                                    <li><a href="#">Submenu 2</a></li>
                                    <li><a href="#">Submenu 3</a></li>
                                    <li><a href="#">Submenu 4</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Feedback</a></li>
                </ul>
                <!-- /.links -->
            </div>
            <label for="show-search" class="search-icon"><i class="fa fa-search" aria-hidden="true"></i></label>
            <form action="#" class="search-box">
                <input type="text" placeholder="Type something to search" required>
                <button class="go-icon" type="submit"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
            </form>
            <!-- /.content -->
        </nav>
    </div>
</body>
</html>
